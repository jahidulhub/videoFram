<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
* {
  margin: 0;
  padding: 0;
}
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>
<div class="container">
    <iframe
            class="responsive-iframe"
            src="https://www.youtube.com/embed/3Th2BD52zxY?autoplay=1&mute=1&controls=0&loop=1"
            allowfullscreen>

    </iframe>
</div>

</body>
</html>
